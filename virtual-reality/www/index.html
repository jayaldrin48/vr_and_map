<html>
	<head>
		<script src="assets/js/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4285f4"></a-box>
			<a-sphere position="0 3 -5" radius="1.25" color="#ea4335">
				<a-ring position="0 3 -5" radius="3" height="3" color="#ea4335"></a-ring>
			</a-sphere>
			<a-torus-knot position="-3 3 -5" radius="1.25" color="#fbbc05"></a-torus-knot>
			<a-torus-knot position="3 3 -5" radius="1.25" color="#ff9800"></a-torus-knot>
			<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#9c27b0"></a-cylinder>
			<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#34a853"></a-plane>
			<a-sky color="#ECECEC"></a-sky>
			<a-camera position="0 0 0">
			<a-cursor color="#fff"></a-cursor>
			</a-camera>
		</a-scene>
	</body>
</html>
